<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Title</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="countdown-container">
        <div class="title">New Years Day</div>
        <div class="countdown-timer">
          <div class="timer-container" id="days-container">
            <p class="timer days">0</p>
            <span>Days</span>
          </div>
          <div class="timer-container" id="hours-container">
            <p class="timer hours">0</p>
            <span>Hours</span>
          </div>
          <div class="timer-container" id="minutes-container">
            <p class="timer minutes">0</p>
            <span>Minutes</span>
          </div>
          <div class="timer-container" id="seconds-container">
            <p class="timer seconds">0</p>
            <span>Seconds</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
